<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <form method="POST">
                <!-- FIRSTNAME -->
        <label for="Fname">First name: </label>
        <input type="text" name="Firstname" id="Fname">

                <!-- Middle Name -->
            <select name="Middlename" id="Mname">
                <option value="Mname">Middle Initial</option>
                <option value="Mname">A</option>
                <option value="Mname">B</option>
                <option value="Mname">C</option>
                <option value="Mname">D</option>
                <option value="Mname">E</option>
                <option value="Mname">F</option>
                <option value="Mname">G</option>
                <option value="Mname">H</option>
                <option value="Mname">I</option>
                <option value="Mname">J</option>
                <option value="Mname">K</option>
                <option value="Mname">L</option>
                <option value="Mname">M</option>
                <option value="Mname">N</option>
                <option value="Mname">O</option>
                <option value="Mname">P</option>
                <option value="Mname">Q</option>
                <option value="Mname">R</option>
                <option value="Mname">S</option>
                <option value="Mname">T</option>
                <option value="Mname">U</option>
                <option value="Mname">V</option>
                <option value="Mname">W</option>
                <option value="Mname">X</option>
                <option value="Mname">Y</option>
                <option value="Mname">Z</option>
            </select>

                <!-- LASTNAME -->
        <label for="Lname">Last name: </label>
        <input type="text" name="Lastname" id="Lname">

                <!-- GENDER -->
        <label for="Gender">Gender:  </label>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>

                <!-- LOGIN -->
        <label for="Uname">Username: </label>
        <input type="text" name="Username" id="Uname" placeholder="Enter username">
        
        <label for="pass">Password: </label>
        <input type="password" name="Password" id="pass">
        
        <label for="Email">Email: </label>
        <input type="email" name="Email" id="Email">
        
                <!-- FAVEFOOD -->
        <label for="favfood">Favorite Food:</label>

        <label for="chicken">Chicken</label>
        <input type="checkbox" name="FaveFood" id="chicken">

        <label for="Beff">Beff</label>
        <input type="checkbox" name="FaveFood" id="Beff">

        <label for="Pork">Pork</label>
        <input type="checkbox" name="FaveFood" id="Pork">

        <label for="Fish">Fish</label>
        <input type="checkbox" name="FaveFood" id="Fish">

                <!-- SUBMIT -->
        <button type="submit">SUBMIT</button>
    </form>

</body>
</html>
